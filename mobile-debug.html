<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Controls Debug</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: monospace;
            touch-action: manipulation;
        }
        
        .debug-panel {
            background: rgba(0,0,0,0.8);
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .test-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .test-button.active {
            background: rgba(0, 255, 0, 0.3);
            border-color: rgba(0, 255, 0, 0.6);
            transform: scale(0.95);
        }
        
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
            border: 1px solid #444;
        }
        
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 5px;
            text-align: center;
            border-radius: 3px;
        }
        
        .status-item.active {
            background: rgba(0,255,0,0.3);
        }
    </style>
</head>
<body>
    <h1>üîß Mobile Controls Debug</h1>
    
    <div class="debug-panel">
        <h3>Device Info</h3>
        <div id="device-info"></div>
    </div>
    
    <div class="debug-panel">
        <h3>Test Buttons</h3>
        <div>
            <button id="test-up" class="test-button">‚ñ≤</button>
            <button id="test-down" class="test-button">‚ñº</button>
            <button id="test-left" class="test-button">‚óÄ</button>
            <button id="test-right" class="test-button">‚ñ∂</button>
            <button id="test-shoot" class="test-button">üî•</button>
        </div>
    </div>
    
    <div class="debug-panel">
        <h3>Key Status</h3>
        <div class="status" id="key-status"></div>
    </div>
    
    <div class="debug-panel">
        <h3>Event Log</h3>
        <div class="log" id="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        // –°–∏–º—É–ª–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç keys –∏–∑ –∏–≥—Ä—ã
        window.keys = {};
        
        // –ú–∞–ø–ø–∏–Ω–≥ –∫–Ω–æ–ø–æ–∫
        const buttonMapping = {
            'test-up': 'ArrowUp',
            'test-down': 'ArrowDown',
            'test-left': 'ArrowLeft',
            'test-right': 'ArrowRight',
            'test-shoot': 'Space'
        };
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[Debug] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
        function updateDeviceInfo() {
            const info = document.getElementById('device-info');
            info.innerHTML = `
                <strong>User Agent:</strong> ${navigator.userAgent}<br>
                <strong>Touch Support:</strong> ${'ontouchstart' in window ? 'Yes' : 'No'}<br>
                <strong>Max Touch Points:</strong> ${navigator.maxTouchPoints}<br>
                <strong>Screen Size:</strong> ${window.innerWidth}x${window.innerHeight}<br>
                <strong>Device Pixel Ratio:</strong> ${window.devicePixelRatio}
            `;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∫–ª–∞–≤–∏—à
        function updateKeyStatus() {
            const statusDiv = document.getElementById('key-status');
            statusDiv.innerHTML = '';
            
            Object.values(buttonMapping).forEach(key => {
                const item = document.createElement('div');
                item.className = 'status-item';
                item.textContent = key;
                
                if (window.keys[key]) {
                    item.classList.add('active');
                }
                
                statusDiv.appendChild(item);
            });
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ—Å—Ç–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫
        function setupTestButtons() {
            Object.keys(buttonMapping).forEach(buttonId => {
                const button = document.getElementById(buttonId);
                const keyCode = buttonMapping[buttonId];
                
                if (!button) {
                    log(`ERROR: Button ${buttonId} not found!`);
                    return;
                }
                
                // Touch events
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    window.keys[keyCode] = true;
                    button.classList.add('active');
                    log(`TOUCH START: ${buttonId} -> ${keyCode}`);
                }, { passive: false });
                
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    window.keys[keyCode] = false;
                    button.classList.remove('active');
                    log(`TOUCH END: ${buttonId} -> ${keyCode}`);
                }, { passive: false });
                
                button.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    window.keys[keyCode] = false;
                    button.classList.remove('active');
                    log(`TOUCH CANCEL: ${buttonId} -> ${keyCode}`);
                }, { passive: false });
                
                // Mouse events (for desktop testing)
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    window.keys[keyCode] = true;
                    button.classList.add('active');
                    log(`MOUSE DOWN: ${buttonId} -> ${keyCode}`);
                });
                
                button.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    window.keys[keyCode] = false;
                    button.classList.remove('active');
                    log(`MOUSE UP: ${buttonId} -> ${keyCode}`);
                });
                
                button.addEventListener('mouseleave', (e) => {
                    window.keys[keyCode] = false;
                    button.classList.remove('active');
                    log(`MOUSE LEAVE: ${buttonId} -> ${keyCode}`);
                });
                
                log(`Button ${buttonId} setup complete`);
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM loaded, initializing debug page...');
            
            updateDeviceInfo();
            setupTestButtons();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 100ms
            setInterval(updateKeyStatus, 100);
            
            log('Debug page initialized successfully');
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            log(`ERROR: ${e.message} at ${e.filename}:${e.lineno}`);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ touch —Å–æ–±—ã—Ç–∏–π –Ω–∞ —É—Ä–æ–≤–Ω–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞
        document.addEventListener('touchstart', function(e) {
            log(`Document touchstart: ${e.touches.length} touches`);
        }, { passive: false });
        
        document.addEventListener('touchend', function(e) {
            log(`Document touchend: ${e.changedTouches.length} touches ended`);
        }, { passive: false });
    </script>
</body>
</html>
